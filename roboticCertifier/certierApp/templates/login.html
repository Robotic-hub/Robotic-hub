<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifier</title>
    <link rel="stylesheet" href="{% static 'Css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
     
    </style>

    <form  method="POST" action="{% url 'login_user' %}" >

                    <h2><strong>Login<strong></h2>
            
                <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter Email" aria-label=".form-control-lg example">
              
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" aria-label=".form-control-lg example">
 
                    <button class="btn btn-primary md-3" type="submit">Sign-in</button>

    </form>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
